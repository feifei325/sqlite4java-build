version: 2
jobs:
  build:
    docker:
      - image: "circleci/buildpack-deps:bionic"

    working_directory: ~/repo

    steps:
      - checkout

      - run: sudo apt-get update
      - run: sudo dd if=/dev/zero of=/swapfile bs=64M count=16
      - run: sudo mkswap /swapfile
      - run: sudo swapon /swapfile
      - run: sudo apt-get -q --yes install cmake
      - run: sudo apt-get -q --yes install swig
      - run: sudo apt-get -q --yes install default-jdk
      - run: ./build.sh

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          - v1-dependencies-

      - run: mvn -q dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run: cp build/libsqlite4java-linux-amd64.so .
      - run: mvn -q surefire-report:report

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
          when: always

      - store_test_results:
          path: ~/junit

      - store_artifacts:
          path: ~/junit

      - store_artifacts:
          path: build/libsqlite4java-linux-amd64.so
          destination: libsqlite4java-linux-amd64.so